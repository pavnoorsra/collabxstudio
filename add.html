<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Profile â€¢ CollabX Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

  <div class="nav">
    <div class="brand">
      <span>CollabX Studio</span>
      <span class="badge">add profile</span>
    </div>
    <div class="links">
      <a class="btn" href="discover.html">Discover</a>
    </div>
  </div>

  <div class="card" style="margin-top:24px">

    <h2>Add your profile</h2>
    <p class="p">Upload your work and contact method.</p>

    <div class="field">
      <label>Role</label>
      <select id="role">
        <option>Singer</option>
        <option>Producer</option>
      </select>
    </div>

    <div class="field">
      <label>Artist name</label>
      <input type="text" id="name" />
    </div>

    <div class="field">
      <label>Genre</label>
      <select id="genre">
        <option>Hip-Hop</option>
        <option>Pop</option>
        <option>R&B</option>
        <option>EDM</option>
        <option>Lo-fi</option>
        <option>Rock</option>
      </select>
    </div>

    <div class="field">
      <label>City / Country</label>
      <input type="text" id="location" />
    </div>

    <div class="field">
      <label>Contact platform</label>
      <select id="platform">
        <option>Instagram</option>
        <option>Discord</option>
        <option>WhatsApp</option>
        <option>Telegram</option>
        <option>Email</option>
      </select>
    </div>

    <div class="field">
      <label>Username / ID</label>
      <input type="text" id="username" />
    </div>

    <div class="field">
      <label>Upload your work (max 2 MP3)</label>
      <input type="file" id="files" accept=".mp3" multiple />
      <small>Max 2 files. MP3 only.</small>
    </div>

    <div class="row" style="margin-top:18px">
      <button class="btn primary" id="saveBtn">Save profile</button>
      <a class="btn" href="discover.html">View people</a>
    </div>

  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
